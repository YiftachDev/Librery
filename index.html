<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <button id="new-book-btn">New Book</button>
    <form action="" id="new-book-form" style="display: none" novalidate>
      <label for="title">Title</label>
      <input type="text" id="title" required maxlength="12" />
      <label for="author">Author</label>
      <input type="text" id="author" required />
      <label for="pages">Pages</label>
      <input type="number" id="pages" required />
      <label for="read">Read:</label>
      <input type="checkbox" id="read" required />
      <input type="submit" value="Add Book" />
    </form>
    <div id="library"></div>
  </body>
</html>
